<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Main container for your app -->
    <div class="converter-container">
        
        <!-- Heading/title -->
        <h1>Unit Converter</h1>

        <!-- Input field where user types a number -->
        <input type="number" id="input-value" placeholder="Enter a number">

        <!-- Convert button -->
        <button id="results-btn">Convert</button>

        <!-- Area to display conversion results -->
        <div id="results">
            <!-- insert converted values here with JavaScript -->
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
